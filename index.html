<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html> <!-- The root element of an HTML document -->
<head> <!-- Contains metadata and other information about the document -->
	<title>Page Title</title> <!-- Sets the title of the document, displayed in the browser tab -->
</head>
<body> <!-- Contains the visible content of the document -->
	<header> <!-- Typically contains a page header, such as a logo or navigation menu -->
		<h1>Page Header</h1>
	</header>
	<main> <!-- Contains the main content of the document -->
		<p>This is a paragraph of text.</p>
		<ul> <!-- Unordered list -->
			<li>List item 1</li>
			<li>List item 2</li>
			<li>List item 3</li>
		</ul>
		<img src="example.jpg" alt="Example Image"> <!-- Displays an image with a description in case it can't be loaded -->
	</main>
	<footer> <!-- Typically contains information about the author, copyright, or links to other pages -->
		<p>&copy; 2023 Example Company</p>
	</footer>
</body>
</html>
